<form class="view-fields" role="form" name="changeEmailForm" ng-submit="submit()">
	<b ng-bind="l('field_email')"></b>
	<div id="newEmail" class="form-group" ng-class="{'has-error': alerts.email}">
		<input type="email" autocomplete="off"
			   placeholder="{{l('field_email')}}" class="form-control"
			   ng-model="email" required/>
	</div>
	<div class="form-group">
		<button type="submit" class="col-xs-12 btn btn-primary btn-lg"
				ng-disabled="checkForm()" ng-bind="l('btn_save')"></button>
	</div>
</form>
